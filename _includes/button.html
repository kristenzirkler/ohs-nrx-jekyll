{% assign sharedClasses = "border border-transparent shadow-sm text-lg font-bold rounded-md text-white bg-buttonColor hover:bg-buttonColorHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-buttonColor" %}
{% if include.icon %}
  <button type="button" class="{{ sharedClasses }} flex justify-between items-center h-12 px-4 w-full">
    {{ include.text }}

    {% if include.icon == 'right' %}
    <!-- Heroicon name: outline/chevron-right -->
    <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 -mr-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
    {% endif %}
  </button>
{% else %}
  <button type="button" class="{{ sharedClasses }} h-12 px-8">
    {{ include.text }}
  </button>
{% endif %}
